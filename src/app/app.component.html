<ng-container *ngIf="loadedModels$ | async as loadedModels">
    <ng-container <ng-container *ngIf="loadedModels; else elseTemplate">
        <webcam [trigger]="trigger$"
        (imageCapture)="onImageCapture($event)">
        </webcam>
    </ng-container>
    <ng-template #elseTemplate>
        Loading...
    </ng-template>
</ng-container>
